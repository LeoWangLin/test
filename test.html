
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <script type="text/javascript">
		var gapiInit = function() {
			gapi.load('auth2', function() {
				// Retrieve the singleton for the GoogleAuth library and set up the client.
				auth2 = gapi.auth2.init({
					client_id : '259546127886-7v4dk6dchsnp3ukjfval45qmre2mqhui.apps.googleusercontent.com',
				//cookiepolicy: 'single_host_origin',
				// Request scopes in addition to 'profile' and 'email'
				//scope: 'additional_scope'
				});
				//attachSignin(document.getElementById('bindBtn'));
			});
		};        
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="login-wrapper-2 fadeInDown animated pt-5">
            <div class="outer visible">
                <br />
                <ul role="tablist" class="nav nav-tabs nav-tabs-pull-right">
                    <li class="nav-item">
                        <a href="#accountLoginTab" role="tab" data-toggle="tab" class="nav-link active">
                            <i><b>帳密登入</b></i>
                        </a>
                    </li> 
                </ul>
                <div class="tab-content">
	                <div id="accountLoginTab" role="tabpanel" class="tab-pane fade in active show">
	                    <!-- Tab panes -->
	                    <div class="bg-white padding-15">
	                        <div id="accountLoginTab" class="tab-pane accountLogin active">
	                            <form id="loginForm" method="post" action='<s:url action="login" namespace="/"/>' class="lobi-form login-form">
	                                <fieldset style="background: #f7f7f7;">
	                                    <div class="form-group">
	                                        <label>帳號</label>
	                                        <label class="input">
	                                            <span class="input-icon input-icon-prepend oi oi-person"></span>
	                                            <input type="text" id="userId" name="userId" required />
	                                            <span class="tooltip tooltip-top-left">
	                                                <i class="fa fa-user text-cyan-dark"></i>
	                                                <span>請輸入帳號</span>
	                                            </span>
	                                            <font color="red">
	                                                <label id="username-error" for="username" class="error" style="display: none;"></label>
	                                            </font>
	                                        </label>
	                                    </div>
	                                    <div class="form-group">
	                                        <label>密碼</label>
	                                        <label class="input">
	                                            <span class="input-icon input-icon-prepend oi oi-key"></span>
	                                            <input type="password" id="password" name="verifyCode" required autocomplete="off" />
	                                            <span class="tooltip tooltip-top-left">
	                                                <i class="fa fa-key text-cyan-dark"></i>
	                                                <span>請輸入密碼</span>
	                                            </span>
	                                        </label>
	                                    </div>
	
	                                    <div class="row">
	                                        <div class="col-xl-6 g-signin2 mb-2"  data-width="100%"  data-onsuccess="onSignIn"  data-onfailure="onFailure">
	                                        </div>
	                                        <div class="col-xl-6 loginBtnStyle">
	                                            <button type="submit" class="btn btn-info btn-block" style="padding-top: 6px; padding-bottom: 7px;">
	                                                <span id="loginBtn"><i class=" glyphicon glyphicon-log-in mr-4"></i>登入</span> 
	                                            </button>                    
	                                        </div>
	                                    </div> 
	                                </fieldset>
	                            </form>
	                        </div>
	                    </div>
	                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://apis.google.com/js/platform.js" ?onload=gapiInit" async defer></script>
    <script type="text/javascript">
   	function onSignIn(googleUser) {
   		var profile = googleUser.getBasicProfile();
   		var token = googleUser.getAuthResponse().id_token; 		
   		alert('success');
   	};
   	function onFailure() {
   		alert('fail');
   	};
  
    </script>
</body>
</html>
